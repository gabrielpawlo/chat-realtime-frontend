<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
</head>
<body>
    <!-- Tela de login -->
    <div id="login-screen">
        <h2>Seja bem-vindo(a) ao Chat!</h2>
        <input type="text" id="usernameInput" placeholder="Digite seu nome..." />
        <button id="enterButton">Entrar no Chat</button>
    </div>

    <!-- Tela de chat (inicialmente escondida) -->
    <div id="chat-screen" style="display:none;">
        <h2>Chat em Tempo Real</h2>
        <div id="messages-container">
            <ul id="messagesList"></ul>
        </div>
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="Sua mensagem..." />
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
